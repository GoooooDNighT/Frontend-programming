<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Таблица умножения</title>
    <meta charset="UTF-8">
    <style>
        table {
            border: none;
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border: 2px solid green;
        }

        tr:first-child, td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
<script>
    a = prompt("Введите кол-во строк");
    b = prompt("Введите кол-во столбцов");
    let i, j;

    document.write("<table align=center cellspasing=2px cellpadding=10px>");

    for (i = 1; i <= a; i++) {
        document.write("<tr>");

        for (j = 1; j <= b; j++) {
            document.write("<td>" + (i * j) + "</td>")
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
